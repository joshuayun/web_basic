<!--
    Hyper Text Markup Language
    링크로 연결된 문서

    Markup : 의미 있는 단어를 태그로사용
    Markdown: 의미 없는 단어를 태그로사용
-->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!--
    head 태그 영역은 사용자 화면에 렌더링 되지 않는 정보들을 담는다.
    -->
    <meta charset="UTF-8">
    <title>First my page</title>
</head>

<body>
    <h1> Hello Web Page</h1>
    <h2> h2 </h2>
    <h3> h3 </h3>
    <h4> h4 </h4>
    <h5> h3 </h5>
    <span>글씨를 채우는 곳</span> <!--블록태크-->
    <p> <!--인라인테크-->
        단락을 나타내는 태그
    </p>
    <div> <!--블록테크-->
        어떠 요소든지 담는데 사용
    </div>
    <ul>
        <li>바나나</li>
        <li>사과</li>
    </ul>
    <ol>
        <li>바나나</li>
        <li>사과</li>
    </ol>

    <a href="https://www.naver.com" target="_blank">네이버로 가기</a>
    <img src="https://s.pstatic.net/static/www/img/2018/sp_search.svg">

    <!--
    block: 한줄을 통째로 차지하는 태그 - 크기 지정 가능
    inline: 자신의 컨텐츠 만큼만 영역을 차지하는 태그 - 크기 지정 불가능
    inline-block : 자신의 컨템츠 만큼만 영역을 차지 하지만, 크기를 지정할 수 있다.
    -->

</body>

</html>
